language: ruby
rvm:
- 2.4.1
sudo: required

cache: bundler

before_install:
  - wget https://github.com/jgm/pandoc/releases/download/1.15.2/pandoc-1.15.2-1-amd64.deb
  - sudo dpkg -i pandoc-1.15.2-1-amd64.deb
  - rm pandoc-1.15.2-1-amd64.deb

install:
 - bundle install

script: bundle exec rake site:deploy

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: book.openingscience.org
    region: eu-west-1
    skip_cleanup: true
    local_dir: build
    acl: public_read
    cache_control: "max-age=31536000"
    on:
      all_branches: true
